<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <main>
      <section>
        <div class="topCard">
          <img class="mainImg" src="assets/images/illustration-article.svg" alt="illustration">
          <article class="text">
            <h2>Learning</h2>
            <p class="firstP">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="SecP">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </article>
        </div>
        <div class="avatar">
            <img class="avatarImg" src="assets/images/image-avatar.webp" alt="Greg Hooper's picture">
            <p>Greg Hooper</p>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="www.linkedin.com/in/raissa-neves-64630424b">Raissa Neves</a>.
    </p>
  </footer>
</body>
</html>
